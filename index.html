<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Pixel Purchase</title>
  <script>
    // Carregar Pixel
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1329892408553123'); // Seu Pixel ID
    fbq('track', 'PageView');

    // Quando o Pixel terminar de carregar, envia o Purchase
    window.addEventListener('load', function() {
      // Pequeno delay para garantir que carregou
      setTimeout(function() {
        console.log("Enviando Purchase...");
        fbq('track', 'Purchase', {
          value: 10.00,
          currency: 'BRL'
        });
      }, 500); 
    });
  </script>
</head>
<body style="text-align:center; font-family:sans-serif; padding:50px;">
  <h1>Obrigado pela compra!</h1>
  <p>O botão aparecerá em 5 segundos...</p>

  <button id="meuBotao" style="display:none; padding:12px 24px; background:#0de331; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer;">
    Acessar Conteúdo
  </button>

  <script>
    // Mostrar botão depois de 5 segundos
    setTimeout(function() {
      document.getElementById('meuBotao').style.display = 'inline-block';
    }, 5000);

    // Abrir link em nova aba ao clicar
    document.getElementById('meuBotao').addEventListener('click', function() {
      window.open('https://t.me/sobrvipacesso_bot', '_blank');
    });
  </script>

  <!-- Pixel nos  noscript -->
  <noscript>
    <img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1329892408553123&ev=PageView&noscript=1"/>
  </noscript>
</body>
</html>
